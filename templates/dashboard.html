<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking Schedule MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Trucking Schedule MVP</a>
            <div>
                <a href="/upload" class="btn btn-outline-light me-2">Upload PDF</a>
                <a href="/trips" class="btn btn-outline-light me-2">Manage Trips</a>
                <a href="/shifts" class="btn btn-outline-light">My Shifts</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Dashboard</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">System Status</h5>
                        <p class="card-text">Total Trips: <strong>{{ total_trips }}</strong></p>
                        {% if total_trips == 0 %}
                            <a href="/upload" class="btn btn-primary">Upload Your First PDF</a>
                        {% else %}
                            <a href="/trips" class="btn btn-success me-2">Manage Trips & Build Shifts</a>
                            <a href="/shifts" class="btn btn-info">View My Shifts</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
